<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ca75005585.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <i class="location-icon fa-solid fa-location-dot"></i>
        <div class="location">Mysore</div>
      </div>
    </header>
    <footer>
        <div class="temp-class">
            <span class="temperature">72</span> 
            <span class="temp-unit">C</span>
        </div>
        <div class="icon">
            <img class = "icon-img" src="http://openweathermap.org/img/w/03d.png" alt="weather icon">
            <div class="temperature-description">sunny weather</div>
        </div>
    </footer>
    <section class="main">
      <input class = "input-txt" type="text" placeholder="search by location">
      <input class = "submit-btn" type="submit">
    </section>
    <script src="main.js"></script>
  </body>
</html>
